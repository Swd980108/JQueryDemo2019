<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://www.w3school.com.cn/jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){


              $("table").mouseover(function(){
                    $("table").append("<tr><td>some"+$("table tr").length+"</td><td>some</td><td>some</td><td>some</td><td>some</td></tr>");
                });

              $("tr").live("click",function(){
                  alert($(this).html())
              });



        })
    </script>
    <style>
        table,td{
            border:1px solid red;
        }
    </style>
</head>
<body>
<table>

    <tr><td>some</td><td>some</td><td>some</td><td>some</td><td>some</td></tr>
</table>

</body>
</html>
