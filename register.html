		<script src="js/jquery-3.3.1.js"></script>
		<script>
			$(document).ready(function(){

				$("input[type='text']:first").bind(

						{
							"focus":function(){
								if($(this).val()=='请输入用户名！');{
									$(this).val("");
									$(this).css("background-color","pink");
								}
							}
							,
							"blur":function(){
								if($(this).val()=='');{
									$(this).val("请输入用户名！");

								}
							}

						}

				);

				$("input[type='submit']").click(function(){

					event.preventDefault();//阻止该元素默认事件发生
				});
