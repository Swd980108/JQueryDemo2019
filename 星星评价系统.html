<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星星评分系统</title>
    <script src="http://www.w3school.com.cn/jquery/jquery.js"></script>
    <style>
        table{
            width: 150px;
            height:32px;
            border-collapse: collapse;
        }
        td{
            cursor: pointer;
        }
        div{
            font-size: 14px;
            font-weight: bold;
            color: black;
            text-shadow: 0px 0px 2px orange;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("td:even").css("background-image","url(img/s_l_g.png)");
            $("td:odd").css("background-image","url(img/s_r_g.png)");

            $("div").html("您的评分：0分");

            $("td").mouseenter(function(){
                  var nowIndex=$(this).index()+1;
                  $("td:lt("+nowIndex+"):odd").css("background-image","url(img/s_r_o.png)");
                  $("td:lt("+nowIndex+"):even").css("background-image","url(img/s_l_o.png)");
                  $("div").html("您的评分："+(($(this).index()+1)*0.5)+"分");
            });
            $("table td").mouseleave(function(){
                $("td:odd").css("background-image","url(img/s_r_g.png)");
                $("td:even").css("background-image","url(img/s_l_g.png)");
                $("div").html("您的评分：0分");
            });
            $("td").click(function () {
                var nowIndex=$(this).index()+1;
                $("td:lt("+nowIndex+"):odd").css("background-image","url(img/s_r_o.png)");
                $("td:lt("+nowIndex+"):even").css("background-image","url(img/s_l_o.png)");
                $("div").html("您的评分："+(($(this).index()+1)*0.5)+"分");
                $("table,td").unbind("mouseleave mouseenter click");
            });
        })

    </script>
</head>
<body>
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<div></div>
</body>
</html>
